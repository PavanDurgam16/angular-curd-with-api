<div class="card" style="margin: auto; text-align: left; width: 30rem;  padding: 20px 60px">
  <div class="card-body">
    <h1 class="card-title">Student Details </h1>
    <h6 class="card-subtitle mb-2 text-body-secondary">Student id : {{student.id}}</h6>
    <div class="card-text">
        <p> First Name : {{student.firstName}} </p>
        <p> Last Name  : {{student.lastName}} </p>
        <p> Email Id   : {{student.emailId}} </p>
        <p> Phone No   : {{student.phoneNo}} </p>
        <div> Address  :- <br>
                <div class="ms-5">
                  <span>city   :  {{student.address.city}}</span><br>
                  <span>state  :  {{student.address.state}}</span><br>
                  <span>country:  {{student.address.country}}</span>
                </div>
        </div>
    </div>
    <button type="button"  routerLink="/students" class="btn btn-danger btn-outline-black px-5 mt-3 ">Back</button>
  </div>
</div>
