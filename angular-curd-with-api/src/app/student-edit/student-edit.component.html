<div class="container-fluid w-50 border border-black rounded-1 my-3 p-3 ">
  <form [formGroup]="studentEditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="emailId">Email</label>
      <input type="email" id="emailId" formControlName="emailId" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phoneNo">Phone Number</label>
      <input type="text" id="phoneNo" formControlName="phoneNo" class="form-control" />
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" class="form-control" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control" />
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <button type="button"  routerLink="/students" class="btn btn-danger btn-outline-black p-2 mx-5 mt-3 ">Cancel</button>
      <button type="submit" [disabled]="!studentEditForm.valid" class="btn btn-primary btn-outline-black p-2 mx-5 mt-3 ">Save changes</button>
    </div>
  </form>
</div>
